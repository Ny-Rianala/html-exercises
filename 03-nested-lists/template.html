<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Lists</title>
        <style>
            section {
                border: 1px solid #ccc;
                padding:1rem;
            }

            section:target{
                background-color:aqua;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Lists</h1>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="">Ordered list</a>
                </li>
                <li>
                    <a href="">Unordered list</a>
                </li>
                <li>
                    <a href="">Unordered list inside a nav</a>
                </li>
            </ul>
        </nav>

        <main>
                <section id="section_ordered">
                </section>
                <h1>Ordered list</h1>
                <ol><li>Item</li>
                    <li>Item</li>
                </ol>

                <section id="section_unodered">
                </section>
                <h2>Unordered list</h2>
                <ul><li>Item</li>
                    <li>Item</li>
                </ul>
                <section id="section_nav">
                </section>
                 <h3>Unordered list inside a <code>nav</h3>
                    <ul><li><a href="">Nav item</a>
                        <li><a href="">Nav item</a>

        </main>
    </body>
</html>
